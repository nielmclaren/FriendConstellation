{% extends "base.html" %}

{% block content %}

	<div id="fb-root"></div>
	
	<div id="nodePopover" class="popover fade top in" style="display:none;position:absolute;">
		<div class="arrow"></div>
		<div class="popover-content"></div>
	</div>

	<div id="constellation"></div>
	<script type="text/javascript">

		var constellation;
		var prevSelectedNodeId;
		var initConstellation = function() {
		var config = {
			id: 'constellation',
			graphLoaderClass: SimpleGraphLoader,
			graphLoader: {
				url: '/chart/{{chart.id}}/data'
			},
			graphParserClass: CustomGraphParser,
			graphViewClass: DirectGraphView,
			layoutClass: CustomLayout
		};
		var styles = [
			['node', {
				rendererClass: CustomNodeRenderer
			}],
			['edge', {
				rendererClass: DefaultEdgeRenderer
			}]
		];

			constellation = new Constellation(config, styles);
			$(constellation)
				.bind('log', function(event, severity, message) {
					var args = Array.prototype.slice.call(arguments, 2);
					switch (severity) {
						case 'debug':
							//window.console.debug.apply(window.console, args);
							break;
						case 'warn':
							window.console.warn.apply(window.console, args);
							break;
						case 'error':
							window.console.error.apply(window.console, args);
							break;
					}
				})
				.bind('nodeclick', function(event, nodeId) {
					var prev = prevSelectedNodeId;
					constellation.setSelectedNodeId(nodeId);
					var n = constellation.getNode(nodeId);

					if (prev == nodeId) {
						if ($('#nodePopover').css('display') == 'block') {
							$('#nodePopover').hide();
						}
						else {
							$('#nodePopover').show();
						}
					}
					else {
						$('#nodePopover .popover-content').html(
							'<div style="float:left;height:50px;width:50px"><img src="' + n.data.pic_square + '" width="50" height="50" /></div>'
							+ '<div style="margin-left: 60px;min-height: 50px;"><p style="font-weight:bold">' + n.data.name + '</p></div>');
						$('#nodePopover').show();

						var offset = $(n.renderer.group).offset();
						offset.top -= $('#nodePopover').height() + 17;
						offset.left -= $('#nodePopover').width() / 2 - 3;
						$('#nodePopover').offset(offset);
					}
				})
				.bind('nodeselect', function(event, nodeId) {
					var n;
					if (prevSelectedNodeId) {
						n = constellation.getNode(prevSelectedNodeId);
						if (n) {
							n.data.selected = false;
							n.draw();
						}
					}

					n = constellation.getNode(nodeId);
					if (n) {
						n.data.selected = true;
						n.draw();
					}

					prevSelectedNodeId = nodeId;
				})
				.bind('click', function(event) {
					constellation.setSelectedNodeId(null);
					$('#nodePopover').hide();
				});

			constellation.init();
		}

	</script>

{% endblock %}
