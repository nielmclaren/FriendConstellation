<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
		<title>Constellation</title>
		
		<link type="text/css" href="static/ui-lightness/jquery-ui-1.8.17.custom.css" rel="stylesheet" />	
		<script type="text/javascript" src="static/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="static/jquery-ui-1.8.17.custom.min.js"></script>
		<script type="text/javascript" src="static/jquery.mousewheel.js"></script>
		<script type="text/javascript" src="static/jquery.svg.js"></script>
		
		<script type="text/javascript" src="static/constellation.min.js"></script>
		<script type="text/javascript" src="static/custom.constellation.js"></script>
		
		<script type="text/javascript">
			var constellation;
			var config = {
				id: 'container',
				graphLoaderClass: SimpleGraphLoader,
				graphLoader: {
					url: 'graph.json'
				},
				graphParserClass: CustomGraphParser,
				graphViewClass: DirectGraphView,
				layoutClass: RoamerLayout
			};
			var styles = [
				['node', {
					rendererClass: CustomNodeRenderer
				}],
				['edge', {
					rendererClass: RoamerEdgeRenderer
				}]
			];
						
			$(document).ready(function() {
				constellation = new Constellation(config, styles);
				constellation.init();
			});
		</script>
		
		<style type="text/css">@import "static/jquery.svg.css";</style>
		<style type="text/css">
			html, body {
				padding: 0;
				height: 100%;
				overflow: hidden;
			}
			#container {
				height: 100%;
				width: 100%;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>
	</body>
</html>
